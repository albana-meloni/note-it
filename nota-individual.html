<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nOte It | nOta</title>

  <!-- notificaciones -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="div-ind">
      <div class="heading">
        <div>
          <input type="text" id="note-title" class="input--nota" disabled>
        </div>
        <div>
          <small id="note-close">x</small>
        </div>
      </div>
      <hr>
      <div id="note-body">
        
      </div>
    </div>
    <div class="bottom">
      <hr>
      <div>
        <button class="btn" id="note-delete">#borrar</button>
        <form for="note-move" id="form__note-move">
          <input type="text" class="input" id="nombre-carpeta" maxlength="11" placeholder="Nombre de carpeta" autocomplete="off">
          <button class="btn" id="note-move">%mover</button>
        </form>
      </div>
    </div>
  </div>

  <!-- notificaciones -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./assets/js/nota-ind.js"></script>
</body>
</html>
